<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>货物管理系统</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
        }

        .container {
            margin: 0 auto;
            width: 400px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-group {
            margin-bottom: 10px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input[type="text"] {
            width: 100%;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .form-group button {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .form-group button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<h1>货物管理系统</h1>
<div class="container">
    <div class="form-group">
        <label for="product">产品名称:</label>
        <input type="text" id="product" placeholder="输入产品名称">
    </div>
    <div class="form-group">
        <label for="supplier">供应商名称:</label>
        <input type="text" id="supplier" placeholder="输入供应商名称">
    </div>
    <div class="form-group">
        <label for="order">购买订单:</label>
        <input type="text" id="order" placeholder="输入购买订单">
    </div>
    <div class="form-group">
        <button onclick="addProduct()">添加产品</button>
        <button onclick="addSupplier()">添加供应商</button>
        <button onclick="createOrder()">创建购买订单</button>
    </div>
</div>

<script>
    function addProduct() {
        var productName = document.getElementById("product").value;
        // 执行添加产品的逻辑
        console.log("添加产品：" + productName);
    }

    function addSupplier() {
        var supplierName = document.getElementById("supplier").value;
        // 执行添加供应商的逻辑
        console.log("添加供应商：" + supplierName);
    }

    function createOrder() {
        var order = document.getElementById("order").value;
        // 执行创建购买订单的逻辑
        console.log("创建购买订单：" + order);
    }
</script>
</body>
</html>
